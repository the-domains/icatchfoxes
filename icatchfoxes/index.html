</div><p><b>The Grid.</b> A digital frontier. I <wbr class="w480 w960"></wbr>tried to picture <wbr class="w481 w961 w1799"></wbr>clusters of <wbr class="w480 w960 w1800"></wbr>information as they moved <wbr class="w960"></wbr>through <wbr class="w480"></wbr>the <wbr class="w481 w961 w1799"></wbr>computer. What did <wbr class="w960"></wbr>they <wbr class="w1800"></wbr>look <wbr class="w480"></wbr>like? Ships? <wbr class="w481 w960 w961 w1799"></wbr>Motorcycles? Were <wbr class="w480"></wbr>the circuits <wbr class="w960"></wbr>like <wbr class="w1800"></wbr>freeways? I <wbr class="w480 w481 w961 w1799"></wbr>kept dreaming <wbr class="w960"></wbr>of a world I <wbr class="w480"></wbr>thought I'd never <wbr class="w960"></wbr>see. <wbr class="w481 w961 w1799 w1800"></wbr>And then, <wbr class="w480"></wbr>one day...</p><div kind="decoration" index="icon" class="decoration icon decoration icon svg" id="u-e17166b6-15fa-4a5b-b3cb-bb44a2d8d5b7-g-textual-t-quote-d-icon-mobile"><?xml version="1.0" encoding="utf-8"?>
